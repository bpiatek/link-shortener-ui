<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <title>Link Inactive · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      /* Warning/Yellow theme for inactive state */
      background-color: #fff3cd;
      color: #ffc107;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>

<body>

<div class="container px-3">
  <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
    <div class="card-body p-5 text-center">

      <!-- Warning Icon -->
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
      </div>

      <h2 class="h3 fw-bold mb-3">Link Inactive</h2>

      <p class="text-muted mb-4">
        The link you are trying to access has been deactivated by the owner.
      </p>

      <p class="text-muted small mb-4">
        If you are the owner of this link, you can reactivate it from your dashboard.
      </p>

      <div class="d-grid gap-2">
        <a href="/" class="btn btn-primary btn-lg">
          Go Home
        </a>
      </div>

    </div>
  </div>

  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
