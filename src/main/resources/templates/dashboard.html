<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard Â· Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding-top: 80px; /* Space for fixed navbar */
      padding-bottom: 40px;
    }

    /* Glassmorphism Navbar */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Card Styling */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Table Styling */
    .table-responsive {
      border-radius: 1rem;
      overflow: hidden;
    }
    .short-url-link {
      font-family: monospace;
      font-size: 1.1em;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 600;
    }
    .short-url-link:hover {
      text-decoration: underline;
    }

    /* Copy Button */
    .copy-btn {
      padding: 0.25rem 0.5rem;
      line-height: 1;
      border-color: #dee2e6;
    }
    .copy-btn:hover {
      background-color: #f8f9fa;
      border-color: #c4c8cb;
    }

    /* Pagination */
    .page-link { color: #6610f2; border: none; margin: 0 2px; border-radius: 0.5rem; }
    .page-link:hover { background-color: #e0cffc; color: #6610f2; }
    .page-item.active .page-link { background-color: #6610f2; color: white; }
    .page-item.disabled .page-link { background-color: transparent; color: #adb5bd; }
  </style>
</head>

<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
      </svg>
      Link Shortener
    </a>

    <div class="ms-auto">
      <form th:action="@{/sign-out}" method="post">
        <button type="submit" class="btn btn-outline-danger btn-sm fw-bold px-3 rounded-pill">
          Log out
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Page Title -->
  <div class="mb-4 text-white">
    <h1 class="h3 fw-bold">Dashboard</h1>
    <p class="text-white-50">Manage your links and track performance.</p>
  </div>

  <!-- Create Link Form -->
  <div class="card mb-5">
    <div class="card-header bg-white border-0 pt-4 ps-4">
      <h5 class="card-title fw-bold text-primary mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill me-2" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        Create New Link
      </h5>
    </div>
    <div class="card-body p-4">
      <form th:action="@{/dashboard/links}" method="post" class="row g-3">

        <div class="col-md-6">
          <label for="longUrl" class="form-label fw-bold text-secondary small">Destination URL</label>
          <input type="url" class="form-control form-control-lg" id="longUrl" name="longUrl"
                 placeholder="https://example.com/very-long-url" required>
        </div>

        <div class="col-md-3">
          <label for="shortUrl" class="form-label fw-bold text-secondary small">Custom Alias</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light text-muted small">/</span>
            <input type="text" class="form-control" id="shortUrl" name="shortUrl" placeholder="optional">
          </div>
        </div>

        <div class="col-md-3">
          <label for="title" class="form-label fw-bold text-secondary small">Title</label>
          <input type="text" class="form-control form-control-lg" id="title" name="title"
                 placeholder="My Awesome Link">
        </div>

        <div class="col-md-12 d-flex align-items-center justify-content-between mt-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
            <label class="form-check-label text-secondary" for="isActive">Active immediately</label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg px-5 fw-bold rounded-pill">Shorten</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Links Table -->
  <h2 class="h5 fw-bold text-white mb-3">Your Links</h2>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th class="ps-4 py-3 text-secondary text-uppercase small fw-bold">Short URL</th>
            <th class="py-3 d-none d-md-table-cell text-secondary text-uppercase small fw-bold">Original URL</th>
            <th class="text-center py-3 text-secondary text-uppercase small fw-bold">Clicks</th>
            <th class="text-end pe-4 py-3 text-secondary text-uppercase small fw-bold">Created</th>
          </tr>
          </thead>
          <tbody>

          <!-- Loop through links -->
          <tr th:each="link : ${page.content}">
            <td class="ps-4">
              <div class="d-flex align-items-center gap-2">
                <a th:href="@{/{code}(code=${link.shortUrl})}"
                   th:text="${link.shortUrl}"
                   class="short-url-link"
                   target="_blank"></a>

                <button type="button"
                        class="btn btn-light btn-sm copy-btn rounded"
                        th:attr="data-clipboard-text=${'https://ls.bpiatek.pl/' + link.shortUrl}"
                        onclick="copyToClipboard(this)"
                        title="Copy to clipboard">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg>
                </button>
              </div>
              <!-- Mobile view for long url -->
              <div class="small text-muted d-md-none text-truncate mt-1" style="max-width: 150px;" th:text="${link.longUrl}"></div>
            </td>

            <td class="d-none d-md-table-cell">
              <div class="text-truncate text-muted" style="max-width: 350px;" th:text="${link.longUrl}"></div>
              <div th:if="${link.title}" class="small text-dark fw-bold mt-1" th:text="${link.title}"></div>
            </td>

            <td class="text-center">
              <span class="badge bg-light text-dark border rounded-pill px-3" th:text="${link.totalClicks}">0</span>
            </td>

            <td class="text-end pe-4 text-muted small"
                th:text="${#temporals.format(link.createdAt, 'yyyy-MM-dd HH:mm')}">
            </td>
          </tr>

          <!-- Empty State -->
          <tr th:if="${page.content.empty}">
            <td colspan="4" class="text-center py-5">
              <div class="text-muted mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-inbox" viewBox="0 0 16 16">
                  <path d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438L14.933 9zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.19 1.518a1.5 1.5 0 0 1-1.489 1.312H1.883a1.5 1.5 0 0 1-1.489-1.312l-.19-1.518a.5.5 0 0 1 .106-.374l3.7-4.625z"/>
                </svg>
              </div>
              <p class="text-muted mb-0">You haven't created any links yet.</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${page.totalPages > 1}" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${page.first} ? 'disabled'">
        <a class="page-link" th:href="@{/dashboard(page=${page.number - 1}, size=${page.size})}">Previous</a>
      </li>

      <li class="page-item disabled">
                <span class="page-link bg-transparent text-white border-0">
                  Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>
                </span>
      </li>

      <li class="page-item" th:classappend="${page.last} ? 'disabled'">
        <a class="page-link" th:href="@{/dashboard(page=${page.number + 1}, size=${page.size})}">Next</a>
      </li>
    </ul>
  </nav>

</div>

<!-- Copy to Clipboard Script -->
<script>
  function copyToClipboard(button) {
    const text = button.getAttribute('data-clipboard-text');
    navigator.clipboard.writeText(text).then(() => {
      // Store original icon
      const originalHtml = button.innerHTML;

      // Change to checkmark
      button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-check-lg text-success" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/></svg>`;
      button.classList.add('bg-success-subtle', 'border-success-subtle');

      setTimeout(() => {
        button.innerHTML = originalHtml;
        button.classList.remove('bg-success-subtle', 'border-success-subtle');
      }, 1500);
    }).catch(err => {
      console.error('Copy failed', err);
    });
  }
</script>

</body>
</html>
