<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard Â· Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- HTMX (optional, future-ready) -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    body { background-color: #f8f9fa; }
    .table-responsive { border-radius: 0.5rem; }
    .short-url { font-family: monospace; }
    .copy-btn { font-size: 0.8rem; padding: 0.25rem 0.5rem; }
  </style>
</head>

<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Link Shortener</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-light btn-sm">Log out</a>
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h1 class="h4 fw-bold mb-2 mb-md-0">Your dashboard</h1>
  </div>

  <!-- Create Link Form -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h1 class="h5 fw-bold mb-2 mb-md-0">Create link</h1>
  </div>
  <div class="card mb-4 shadow-sm border-0">
    <div class="card-body">
      <form th:action="@{/dashboard/links}" method="post" class="row g-3">

        <div class="col-md-6">
          <label for="longUrl" class="form-label">Destination URL</label>
          <input type="url" class="form-control" id="longUrl" name="longUrl"
                 placeholder="https://example.com" required>
        </div>

        <div class="col-md-3">
          <label for="shortUrl" class="form-label">Custom Short URL</label>
          <input type="text" class="form-control" id="shortUrl" name="shortUrl"
                 placeholder="Optional">
        </div>

        <div class="col-md-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title"
                 placeholder="Optional">
        </div>

        <div class="col-md-2">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Create Link</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Links Table -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h1 class="h5 fw-bold mb-2 mb-md-0">Your links</h1>
  </div>
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th>Short URL</th>
            <th class="d-none d-md-table-cell">Original URL</th>
            <th class="text-center">Clicks</th>
            <th class="text-end">Created</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="link : ${page.content}">
            <td class="short-url d-flex align-items-center gap-2">
              <a th:href="@{/{code}(code=${link.shortUrl})}"
                 th:text="${link.shortUrl}"
                 target="_blank"></a>
              <button type="button"
                      class="btn btn-outline-secondary btn-sm copy-btn"
                      th:attr="data-clipboard-text=${'https://ls.bpiatek.pl/' + link.shortUrl}"
                      onclick="copyToClipboard(this)">
                Copy
              </button>
            </td>

            <td class="text-truncate d-none d-md-table-cell" style="max-width: 300px"
                th:text="${link.longUrl}"></td>

            <td class="text-center" th:text="${link.totalClicks}"></td>
            <td class="text-end" th:text="${#temporals.format(link.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
          </tr>

          <tr th:if="${page.content.empty}">
            <td colspan="4" class="text-center text-muted py-4">No links yet.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${page.totalPages > 1}" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${page.first} ? 'disabled'">
        <a class="page-link" th:href="@{/dashboard(page=${page.number - 1}, size=${page.size})}">Previous</a>
      </li>

      <li class="page-item disabled">
        <span class="page-link">
          Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>
        </span>
      </li>

      <li class="page-item" th:classappend="${page.last} ? 'disabled'">
        <a class="page-link" th:href="@{/dashboard(page=${page.number + 1}, size=${page.size})}">Next</a>
      </li>
    </ul>
  </nav>

</div>

<script>
  function copyToClipboard(button) {
    const text = button.getAttribute('data-clipboard-text');
    navigator.clipboard.writeText(text).then(() => {
      button.textContent = 'Copied!';
      setTimeout(() => button.textContent = 'Copy', 1000);
    }).catch(err => {
      console.error('Copy failed', err);
      button.textContent = 'Error';
    });
  }
</script>

</body>
</html>
