<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard Â· Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

  <!-- HTMX (optional, future-ready) -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-responsive {
      border-radius: 0.5rem;
    }
    .short-url {
      font-family: monospace;
    }
  </style>
</head>

<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      Link Shortener
    </a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-light btn-sm">
        Log out
      </a>
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h1 class="h4 fw-bold mb-2 mb-md-0">
      Your links
    </h1>
  </div>

  <!-- Links Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th>Short URL</th>
            <th class="d-none d-md-table-cell">Original URL</th>
            <th class="text-center">Clicks</th>
            <th class="text-end">Created</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="link : ${page.content}">
            <td class="short-url">
              <a th:href="@{/{code}(code=${link.shortCode})}"
                 th:text="${link.shortCode}"
                 target="_blank">
              </a>
            </td>

            <td class="text-truncate d-none d-md-table-cell"
                style="max-width: 300px"
                th:text="${link.originalUrl}">
            </td>

            <td class="text-center"
                th:text="${link.clickCount}">
            </td>

            <td class="text-end"
                th:text="${#temporals.format(link.createdAt, 'yyyy-MM-dd HH:mm')}">
            </td>
          </tr>

          <tr th:if="${page.content.empty}">
            <td colspan="4" class="text-center text-muted py-4">
              No links yet.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${page.totalPages > 1}" class="mt-4">
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${page.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/dashboard(page=${page.number - 1}, size=${page.size})}">
          Previous
        </a>
      </li>

      <li class="page-item disabled">
                <span class="page-link">
                    Page <span th:text="${page.number + 1}"></span>
                    of <span th:text="${page.totalPages}"></span>
                </span>
      </li>

      <li class="page-item" th:classappend="${page.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/dashboard(page=${page.number + 1}, size=${page.size})}">
          Next
        </a>
      </li>

    </ul>
  </nav>

</div>

</body>
</html>
