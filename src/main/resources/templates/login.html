<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

  <!-- HTMX (optional, ready for future use) -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
    }
    .auth-card {
      max-width: 420px;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container px-3">
  <div class="card auth-card shadow-lg border-0 mx-auto">
    <div class="card-body p-4 p-md-5">
      <h1 class="h3 fw-bold text-center mb-4">
        Log in to Link Shortener
      </h1>

      <!-- Global error -->
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>

      <form th:action="@{/login}"
            th:object="${loginRequest}"
            method="post"
            novalidate>

        <!-- Email / Username -->
        <div class="mb-3">
          <label for="username" class="form-label">
            Email or Username
          </label>
          <input
                  type="text"
                  id="username"
                  class="form-control"
                  th:field="*{username}"
                  placeholder="you@example.com"
                  required/>

          <div class="invalid-feedback d-block"
               th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label">
            Password
          </label>
          <input
                  type="password"
                  id="password"
                  class="form-control"
                  th:field="*{password}"
                  placeholder="••••••••"
                  required/>

          <div class="invalid-feedback d-block"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">
            Log in
          </button>
        </div>
      </form>

      <div class="text-center text-muted small">
        Don’t have an account?
        <a href="/register" class="text-decoration-none">
          Sign up
        </a>
      </div>
    </div>
  </div>

  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
