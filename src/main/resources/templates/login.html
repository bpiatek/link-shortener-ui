<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="flex justify-center items-center h-screen">

  <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>

    <!-- 1. Global Error Alert (from Model) -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${error}">Error message</span>
    </div>

    <!-- 2. URL Param Messages (Legacy/Redirects) -->
    <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
      <span class="block sm:inline">Registration successful! Please log in.</span>
    </div>
    <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4">
      <span class="block sm:inline">You have been logged out.</span>
    </div>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''"
               id="email" type="email" th:field="*{email}" required autofocus>

        <!-- Field Error -->
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic mt-1">Error</p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <label class="block text-gray-700 text-sm font-bold" for="password">Password</label>
          <a class="inline-block align-baseline font-bold text-xs text-blue-500 hover:text-blue-800" th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''"
               id="password" type="password" th:field="*{password}" required>

        <!-- Field Error -->
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs italic mt-1">Error</p>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
          Sign In
        </button>
      </div>
    </form>

    <!-- ... register link ... -->
  </div>
</div>
</body>
</html>
