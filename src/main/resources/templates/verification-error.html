<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <title>Verification Failed · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .status-card {
      max-width: 480px;
      width: 100%;
      border-radius: 1rem;
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      background-color: #f8d7da; /* Light Red */
      color: #dc3545; /* Bootstrap Danger Color */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>
<body>

<div class="container px-3">
  <div class="card status-card shadow-lg border-0 mx-auto">
    <div class="card-body p-5 text-center">

      <!-- Error Icon (Red X) -->
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
      </div>

      <h1 class="h3 fw-bold mb-3 text-gray-800">Verification Failed</h1>

      <!-- Dynamic Error Message -->
      <div class="alert alert-danger border-0 bg-danger-subtle text-danger mb-4" role="alert">
        <span th:text="${error}">The verification link is invalid or has expired.</span>
      </div>

      <p class="text-muted mb-4">
        The link you clicked may have expired or has already been used.
        Please try logging in or requesting a new verification email.
      </p>

      <div class="d-grid gap-2">
        <a href="/login" class="btn btn-primary btn-lg">
          Back to Login
        </a>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
