<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <title>Page Not Found · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .status-card {
      max-width: 480px;
      width: 100%;
      border-radius: 1rem;
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      /* Gray/Neutral theme for 404 */
      background-color: #e9ecef;
      color: #6c757d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>
<body>

<div class="container px-3">
  <div class="card status-card shadow-lg border-0 mx-auto">
    <div class="card-body p-5 text-center">

      <!-- 404 Icon (Search/Question) -->
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </div>

      <h1 class="h3 fw-bold mb-3 text-gray-800">Page Not Found</h1>

      <p class="text-muted mb-4">
        We couldn't find the page or short link you are looking for. It might have been removed, renamed, or did not exist in the first place.
      </p>

      <div class="d-grid gap-2">
        <a href="/" class="btn btn-primary btn-lg">
          Go Home
        </a>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
