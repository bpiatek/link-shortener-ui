<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <title>Check Your Email · Link Shortener</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #e7f1ff; /* Light blue */
            color: #0d6efd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>

<body>

<div class="container px-3">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body p-5 text-center">

            <!-- Mail Icon -->
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-send-check-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.476-.477 1.178Z"/>
                    <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                </svg>
            </div>

            <h2 class="h3 fw-bold mb-3">Check your email</h2>

            <p class="text-muted mb-4">
                If an account exists for <strong class="text-dark" th:text="${email != null ? email : 'that address'}">user@example.com</strong>,
                we have sent a password reset link.
            </p>

            <p class="text-muted small mb-4">
                Please check your inbox and spam folder. The link will expire in 1 hour.
            </p>

            <div class="d-grid gap-2">
                <a href="/login" class="btn btn-primary btn-lg">
                    Return to Login
                </a>
            </div>

        </div>
    </div>

    <div class="text-center text-white-50 mt-4 small">
        © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
    </div>
</div>

</body>
</html>
