<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Link Details Â· Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      padding-top: 80px;
      padding-bottom: 40px;
    }
    .card {
      border-radius: 1rem;
      border: none;
      box-shadow: 0 10px 15px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>

<div class="container">

  <div class="mb-4 text-white">
    <h1 class="h3 fw-bold">Link details</h1>
    <p class="text-white-50">Analytics and configuration overview.</p>
  </div>

  <!-- Link info -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">
        <a th:href="@{/{code}(code=${link.shortUrl})}"
           th:text="${link.shortUrl}"
           target="_blank"></a>
      </h5>

      <p class="mb-1">
        <strong>Destination:</strong>
        <span th:text="${link.longUrl}"></span>
      </p>

      <p th:if="${link.title}" class="mb-1">
        <strong>Title:</strong>
        <span th:text="${link.title}"></span>
      </p>

      <p class="mb-0">
        <strong>Status:</strong>
        <span th:text="${link.active ? 'Active' : 'Inactive'}"
              th:classappend="${link.active} ? 'text-success' : 'text-muted'"></span>
      </p>
    </div>
  </div>

  <!-- Metrics -->
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Clicks by country</h6>
          <table class="table table-sm mb-0">
            <tr th:each="m : ${link.clicksByCountry}">
              <td th:text="${m.key}"></td>
              <td class="text-end fw-bold" th:text="${m.value}"></td>
            </tr>
            <tr th:if="${link.clicksByCountry.empty}">
              <td colspan="2" class="text-muted text-center">No data</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Clicks by device</h6>
          <table class="table table-sm mb-0">
            <tr th:each="m : ${link.clicksByDevice}">
              <td th:text="${m.key}"></td>
              <td class="text-end fw-bold" th:text="${m.value}"></td>
            </tr>
            <tr th:if="${link.clicksByDevice.empty}">
              <td colspan="2" class="text-muted text-center">No data</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Clicks by OS</h6>
          <table class="table table-sm mb-0">
            <tr th:each="m : ${link.clicksByOs}">
              <td th:text="${m.key}"></td>
              <td class="text-end fw-bold" th:text="${m.value}"></td>
            </tr>
            <tr th:if="${link.clicksByOs.empty}">
              <td colspan="2" class="text-muted text-center">No data</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-light rounded-pill px-4">Back to dashboard</a>
  </div>

</div>

</body>
</html>
