<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Verify Email · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      background-color: #e0cffc; /* Light purple to match theme */
      color: #6610f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>

<body>

<div class="container px-3">
  <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
    <div class="card-body p-5 text-center">

      <!-- Email Icon -->
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
          <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
        </svg>
      </div>

      <h2 class="h3 fw-bold mb-3">Verify your email</h2>

      <p class="text-muted mb-4">
        We've sent a verification link to
        <br/>
        <strong class="text-dark" th:text="${email != null ? email : 'your email address'}">user@example.com</strong>
      </p>

      <p class="text-muted small mb-4">
        Click the link in the email to activate your account.
        If you don't see it, check your spam folder.
      </p>

      <div class="d-grid gap-2">
        <a href="/login" class="btn btn-primary btn-lg">
          Go to Login
        </a>
        <a href="/register" class="btn btn-link text-decoration-none text-muted">
          Back to Registration
        </a>
      </div>

    </div>
  </div>

  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
