<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <title>Forgot Password · Link Shortener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div class="container px-3">
  <div class="card shadow-lg border-0 mx-auto" style="max-width: 450px;">
    <div class="card-body p-4 p-md-5">

      <h1 class="h3 fw-bold text-center mb-3 text-gray-800">Reset Password</h1>

      <p class="text-muted text-center mb-4 small">
        Enter your email address and we'll send you a link to reset your password.
      </p>

      <!-- Global Error Alert -->
      <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div th:text="${error}">Error message</div>
      </div>

      <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post">

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email"
                 class="form-control"
                 th:field="*{email}"
                 placeholder="you@example.com" required autofocus/>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="/login" class="text-decoration-none fw-bold text-secondary">
          ← Back to Login
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center text-white-50 mt-4 small">
    © <span th:text="${#dates.year(#dates.createNow())}"></span> Link Shortener
  </div>
</div>

</body>
</html>
